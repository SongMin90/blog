<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/default/header::header(title='TOP250',keywords=null)"></div>
<body>
<div class="main-content index-page clearfix">
    <div class="post-lists">
        <div class="post-lists-body">
            <div class="post-list-item" th:each="subject,iterStat:${subjects}">
                <div class="post-list-item-container">
                    <div class="item-thumb bg-deepgrey" th:style="'background-image:url('+${subject.image.medium}+');'"></div>
                    <a th:href="${subject.alt}">
                        <div class="item-desc">
                        	<p th:text="${subject.genres}"></p>
                        </div>
                    </a>
                    <div class="item-slant reverse-slant &lt; bg-deepgrey"></div>
                    <div class="item-slant"></div>
                    <div class="item-label">
                        <div class="item-title"><a th:href="${subject.alt}"
                                                   th:text="${subject.title}"></a>
                        </div>
                        <div class="item-meta clearfix">
                            <div th:class="'item-meta-ico '+ ${commons.show_icon(subject.id)}"
                                 th:style="'background: url('+@{/user/img/bg-ico.png}+');no-repeat;background-size: 40px auto;' "></div>
                            <div class="item-meta-cat"><a th:text="${'评分：'+subject.rating.average}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="themes/default/footer::footer"></div>
</html>
